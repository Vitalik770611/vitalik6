<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box1 {
			background: red;
		    height: 100px;
			width: 100px;
			position: absolute;	
			top: 200px;
			left: 500px;
			transition: 1s;	

		}


	</style>

</head>
<body>
	<div class="box1">
		
	</div>
	<script type="text/javascript">
		document.querySelector(".box1").onclick = function() {
			document.querySelector(".box1").style.left = "900px"
			document.querySelector(".box1").style.height = "300px"
			document.querySelector(".box1").style.top = "0px"
			document.querySelector(".box1").style.background = "blue"

		}
	</script>
</body>
</html>
